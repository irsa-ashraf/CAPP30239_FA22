<!-- https://d3-graph-gallery.com/graph/heatmap_basic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Restaurant Ratings by Price and Category</title>
</head>
<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    {/* set the dimensions and margins of the graph */}
    const margin = {top: 30, right: 30, bottom: 30, left: 30},
      width = 450 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);
    
    // Labels of row and columns
    const myGroups = ["American (New)", "Chinese", "Cocktail BarsC", "French", "Italian", "Japanese", "Korean", "Mexican", "Seafood", "Thai"]
    const myVars = ["$", "$$", "$$$", "$$$$"]
    
    // Build X scales and axis:
    const x = d3.scaleBand()
      .range([ 0, width ])
      .domain(myGroups)
      .padding(0.01);
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x))
    
    // Build X scales and axis:
    const y = d3.scaleBand()
      .range([ height, 0 ])
      .domain(myVars)
      .padding(0.01);
    svg.append("g")
      .call(d3.axisLeft(y));
    
    // Build color scale
    const myColor = d3.scaleLinear()
      .range(["white", "#4daf4a"])
      .domain([1,100])
    
    {/* //Read the data */}
    d3.csv("stacked_bar_.csv").then( function(data) {
    
      svg.selectAll()
          .data(data, function(d) {return d.Category+':'+d.Price;})
          .join("rect")
          .attr("x", function(d) { return x(d.Category) })
          .attr("y", function(d) { return y(d.Price) })
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.Rating)} )
    
    })
    </script>
    </body>
</html>
