<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Restaurant Ratings by Price and Category</title>
</head>
<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="heatmap"></div>
<script>

    // set the dimensions and margins of the graph
    const margin = {top: 70, right: 70, bottom: 70, left: 70},
      width = 800 - margin.left - margin.right,
      height = 650 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#heatmap")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);
    
    // Labels of row and columns
    const myGroups = ["American (New)", "Chinese", "Cocktail Bars", "French", "Italian", "Japanese", "Korean", "Mexican", "Seafood", "Thai"]
    const myVars = ["$", "$$", "$$$", "$$$$"]
    
    // Build X scales and axis:
    const x = d3.scaleBand()
      .range([ 0, width ])
      .domain(myGroups)
      .padding(0.001);
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x))
    
    // Build X scales and axis:
    const y = d3.scaleBand()
      .range([ height, 0 ])
      .domain(myVars)
      .padding(0.001);
    svg.append("g")
      .call(d3.axisLeft(y));
    
    // Build color scale (basic heatmap)
    // const myColor = d3.scaleLinear()
    //   .range(["pink", "#f781bf"])
    //   .domain([1,100])

    // Build color scale (advanced heatmap)
    const myColor = d3.scaleSequential()
        .interpolator(d3.interpolateInferno)
        .domain([1,5])

    // QUESTION: I dont understand this code for the advanced color 

    // The tooltips are added in the advanced version 
    // create a tooltip
    const tooltip = d3.select("#heatmap")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

    // Three function that change the tooltip when user hover / move / leave a cell
    const mouseover = function(event,d) {
        tooltip
        .style("opacity", 1)
        d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1)
    }
    const mousemove = function(event,d) {
        tooltip
        .html("The exact value of<br>this cell is: " + d.Rating)
        .style("left", (event.x)/2 + "px")
        .style("top", (event.y)/2 + "px")
    }
    const mouseleave = function(event,d) {
        tooltip
        .style("opacity", 0)
        d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
    }

    //Read the data
    d3.csv("stacked_bar_.csv").then( function(data) {
    
    // // For basic heatmap 
    //   svg.selectAll()
    //       .data(data, function(d) {return d.Category+':'+d.Price;})
    //       .join("rect")
    //       .attr("x", function(d) { return x(d.Category) })
    //       .attr("y", function(d) { return y(d.Price) })
    //       .attr("width", x.bandwidth() )
    //       .attr("height", y.bandwidth() )
    //       .style("fill", function(d) { return myColor(d.Rating)} )
    
    // })

      // For advanced heatmap: add the squares
    svg.selectAll()
        .data(data, function(d) {return d.Category+':'+d.Price;})
        .join("rect")
        .attr("x", function(d) { return x(d.Category) })
        .attr("y", function(d) { return y(d.Price) })
        .attr("rx", 4)
        .attr("ry", 4)
        .attr("width", x.bandwidth() )
        .attr("height", y.bandwidth() )
        .style("fill", function(d) { return myColor(d.Rating)} )
        .style("stroke-width", 4)
        .style("stroke", "none")
        .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    })  

    // Add title to graph
    svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("Average Restaurant Ratings by Price and Category");


    // Add subtitle to graph
    svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("The chart shows a breakdowm of average ratings received by a restaurant based on its the category and how expensive it is. \
               Darker shade represents lower ratings");
    </script>
</body>
